{% extends 'ehealth_project/base.html' %} {% block title %} Search {% endblock %} {% block body_block %}
<!--Alert area-->
<div class="container" id="containerAlert">
    <div class="alert alert-info fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a> You can get more out of this if you register with an account,
        it's free! <a class="text-right" href="{% url 'register' %}">Register</a>
    </div>
    <!--//Alert-->
</div>
<!--//Container-->
<!--Main Search-->
<div class="container eh-searchcontainer">
    <form id="search_form" method="get" action="{% url 'results' %}">
        <h2><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Use Our Search</h2>
        <div class="input-group">

            <input type="text" name="searchTerms" id="searchTerms" class="form-control" placeholder="e.g. Diabetes, Chemotherapy, Help"
            />
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
        <p>If you need to be more specific, try our <a href="{% url 'advanced_search' %}">Advanced Search</a>...</p>
    </form>
    <!--//Search form-->
</div>
{% endblock %}
