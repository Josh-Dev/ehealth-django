<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>eHealth - {% block title %} Base {% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!--Header-->
            <div class="navbar-header"> 
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-br"></span>
                    <span class="icon-br"></span>
                    <span class="icon-br"></span>
                </button>
                <a class="navbar-brand" href="/Home/">eHealth</a>
            </div>
            <!--End Header-->
            <!--Nav-->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'savedPages'}">My Pages</a></li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'manage account' %}">Hi Mary</a></li>
                    <li><a href="{% url 'auth_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="{% url 'registration_register' %}">Register</a></li>
                    <li><a href="{% url 'auth_login' %}">Login</a></li>
                </ul>
                {% endif %}

            </div>
            <!--End Nav--> 
        </div>
        <!-- Body-->
        <div class="container-fluid">
            <div class="row">
                {% block body_block %}{% endblock %}
            </div>
        </div>
        <!--Footer-->
        
    </div>
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" />
    <link href="static/eHealth.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
